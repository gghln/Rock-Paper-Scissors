<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <script src="myScript.js"></script> 
</head>
<body>
    
    <p id="title">Choose an option to start the game!</p>
    <div class="container">
        <button onclick="playRound('Rock')"><img src="images/stone.png" alt="stone"></button>
        <button onclick="playRound('Paper')"><img src="images/documents.png" alt="paper"></button>
        <button onclick="playRound('Scissors')"><img src="images/scissors.png" alt="scissors"></button>
    </div>
    
    <div class="resultContainer">
        <div id="player"><img src="images/man.png" alt="player"></div>
        <div id="computer"><img src="images/computer.png" alt="stone"></div>
    </div>

    <div id="result">
        <p id="resultText">Result</p>
    </div>
    
    <div id="score">
        <p id="scoreText">Score</p>
    </div>

</body>
</html>
